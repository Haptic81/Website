<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Raw MP3 Host</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
    }
    audio {
      margin-top: 20px;
      width: 300px;
    }
    #rawLink {
      margin-top: 15px;
      font-size: 14px;
      word-break: break-all;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>MP3 Host Generator</h1>
  <input type="text" id="fileName" placeholder="File name (e.g. song1.mp3)">
  <input type="text" id="baseUrl" placeholder="Base URL (e.g. https://your.site/audio/)">
  <button onclick="generate()">Generate Raw Link</button>
  <div id="rawLink"></div>
  <audio id="preview" controls autoplay hidden></audio>

  <script>
    function generate() {
      const name = document.getElementById('fileName').value.trim()
      const base = document.getElementById('baseUrl').value.trim()
      if (!name || !base) return alert("Enter file name and base URL")
      const fullUrl = base + name
      document.getElementById('rawLink').innerText = fullUrl
      const audio = document.getElementById('preview')
      audio.src = fullUrl
      audio.hidden = false
    }
  </script>
</body>
</html>
